<table>
    <th>
        <tr>
            <th>shortcut</th>
            <th>Url</th>
            <th>Actions</th>
        </tr>
    </th>
    <tbody>
        {% for shortcut in items %}
        <tr>
            <td>
                {{shortcut.name}}
            </td>
            <td>
                {{ shortcut.link.url }}
            </td>
            <td>
                <a href='/edit?name="{{shortcut.name}}"'>
                    Edit
                </a>
                <a href="/delete?name={{shortcut.name}}""
                hx-confirm=" Are you sure you want to delete this shortcut?", hx-target="closest tr" hx-swap="delete">
                    Delete
                </a>
            </td>
        </tr>
        {% else %}
        <tr>
            <td colspan="3">No shortcuts found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
